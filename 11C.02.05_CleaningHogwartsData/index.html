<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaning Hogwarts Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hogwarts Student List</h1>

    <table id="list">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Middlename</th>
          <th>Lastname</th>
          <th>Nickname</th>
          <th>Photo</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="firstname">NAME</td>
        <td data-field="middlename">MIDDLENAME</td>
        <td data-field="lastname">LASTNAME</td>
        <td data-field="nickname">NICKNAME</td>
        <td data-field="photo">PHOTO</td>
        <td data-field="house">HOUSE</td>
      </tr>
    </template>
    <script src="script.js"></script>
  </body>
</html>
