<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Student List</title>
    <link rel="stylesheet" href="hacked.css" />
  </head>
  <body>
    <header>
      <h1>Hogwarts Student List</h1>
      <div id="search">
        <input type="search" placeholder="Type here to search" />
      </div>
    </header>
    <section class="allButtons">
      <section id="filter_buttons">
        <button id="all_students">ALL STUDENTS</button>
        <button class="gryffindor">GRYFFINDOR</button>
        <button class="slytherin">SLYTHERIN</button>
        <button class="hufflepuff">HUFFLEPUFF</button>
        <button class="ravenclaw">RAVENCLAW</button>
      </section>
      <section id="sort_buttons">
        <button>
          SORT BY NAME
          <span>â†“</span>
        </button>
        <button>PREFECT STUDENTS</button>
        <button id="expelledButton">EXPELLED STUDENTS</button>
        <button>BLODTYPE</button>
      </section>
    </section>

    <section id="studentList">
      <table id="list">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <!-- <th>Firstname</th>
            <th>Middlename</th>
            <th>Lastname</th>
            <th>Nickname</th> -->
            <th></th>
          </tr>
        </thead>

        <tbody>
          <!-- animal template will be copied and inserted here -->
        </tbody>
      </table>

      <template id="student">
        <tr>
          <td data-field="image"><img src="{{Student.image.src}}" alt="" /></td>
          <td data-field="fullname"></td>
          <!-- <td data-field="firstname">NAME</td>
          <td data-field="middlename">MIDDLENAME</td>
          <td data-field="lastname">LASTNAME</td>
          <td data-field="nickname">NICKNAME</td> -->
          <td data-field="house">HOUSE</td>
        </tr>
      </template>
    </section>
    <script src="hacked.js"></script>
  </body>
</html>
