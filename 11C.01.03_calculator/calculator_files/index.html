<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World's Worst Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <div id="interface">
      <div id="rounding">
        <label><input type="checkbox" id="doround" />round to</label>
        <select id="decimals">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
      <ul id="results">
        <li>0</li>
        <li>0</li>
        <li>0</li>
        <li>0</li>
      </ul>
      <p id="clear">clear results</p>

      <input type="text" name="firstnumber" id="firstnumber" />
      <select name="operator" id="operator">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
      </select>
      <input type="text" name="secondnumber" id="secondnumber" />
      <button id="calculate">Calculate</button>
    </div>

    <!-- <script src="script.js"></script> -->
  </body>
</html>

<script>
  "use strict";

  // lavet ud fra CBT
  const operator = document.querySelector("#operator");
  const calculate = document.querySelector("#calculate");
  const results = document.querySelector("#results");
  // const doround = document.getElementById("doround");
  // const decimals = document.getElementById("decimals");

  document.querySelector("#clear").addEventListener("click", clear);

  calculate.addEventListener("click", function () {
    let num1 = Number(firstnumber.value);
    let num2 = Number(secondnumber.value);
    // let num1 = Number(document.querySelector("#firstnumber").value);
    // let num2 = Number(document.querySelector("#secondnumber").value);
    let res = 0;
    if (operator.value === "add") {
      res = num1 + num2;
    } else if (operator.value === "sub") {
      res = num1 - num2;
    } else if (operator.value === "mul") {
      res = num1 * num2;
    } else if (operator.value === "div") {
      res = num1 / num2;
    }
    //   if (doround.checked) {
    //     res = res.toFixed(decimals.value);
    //   }
    results.innerHTML = "<li>" + res + "</li>" + results.innerHTML;
  });

  // document.getElementById("clear").addEventListener("click", function () {
  //   results.innerHTML = "";

  function clear() {
    document.querySelector("#results").innerHTML = "<li>0</li> <li>0</li> <li>0</li> <li>0</li>";
  }
</script>
